<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>YouTube Subscribers</title>
    <style>
        body {
            background-color: #f0f2f5;
        }
        .header {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            border-radius: 8px;
            text-align: center;
        }
        .modal-content {
            border-radius: 10px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            box-shadow: 10px 10px 20px #c8c8c8, -10px -10px 20px #ffffff;
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: background 0.3s, transform 0.3s;
        }
        .btn-outline-secondary {
            background: linear-gradient(145deg, #d6d6d6, #ffffff);
            border: none;
        }
        .btn-outline-primary {
            background: linear-gradient(145deg, #b6d0ff, #e6f0ff);
            border: none;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
        }
        .btn-primary {
            background: linear-gradient(145deg, #4a90e2, #81b3f7);
            border: none;
        }
        .modal-body {
            padding: 30px;
        }
        .form-control {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header mt-5 mb-4">
            <h1 class="fw-bold">Find Your YouTube Subscribers!</h1>
            <p class="lead">Discover and explore your YouTube subscribers with ease.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="modal-content shadow p-4">
                    <div class="modal-body">
                        <a href="https://get-youtube-subscriber-4t0t.onrender.com/subscribers">
                            <button class="btn btn-outline-secondary btn-custom">
                                View All Subscribers
                            </button>
                        </a>
                        <a href="https://get-youtube-subscriber-4t0t.onrender.com/subscribers/names">
                            <button class="btn btn-outline-primary btn-custom">
                                View Subscriber Names
                            </button>
                        </a>
                        <hr class="my-4">
                        <h2 class="fs-6 fw-bold mb-3">Find Subscriber by ID</h2>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3 toGetText" id="floatingInput" placeholder="Enter Subscriber ID">
                            <label for="floatingInput">Enter ID to Find Subscriber</label>
                        </div>
                        <button class="btn btn-primary btn-custom" onclick="handleSearch()">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const elem = document.getElementsByClassName("toGetText")[0];
        const handleKeypress = function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                handleSearch();
            }
        };
        const handleSearch = function () {
            let text = elem.value.trim();
            if (text !== "") {
                let url = "https://get-youtube-subscriber-4t0t.onrender.com/subscribers";
                let toDirect = `${url}/${text}`;
                window.location.href = toDirect;
                elem.value = "";
            }
        };

        elem.addEventListener("keypress", handleKeypress);
    </script>
</body>
</html>
